name: Execute unit tests
on:
  branches: [ main ]
    push:
      paths:
        - '**.js'
        - '!**/test/**'
    pull_request:
      paths:
        - '**.js'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: "Install dependencies"
      run: |
        npm ci
        npx lerna bootstrap
    
    - name: "Run tests"
      run: npm run test
