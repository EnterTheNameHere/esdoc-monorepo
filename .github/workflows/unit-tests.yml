name: Execute unit tests
on:
  push:
    paths:
      - '**.js'
      - '!**/test/**'
      branches: [ main ]
  pull_request:
    paths:
      - '**.js'
      branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: "Install dependencies"
      run: |
        npm ci
        npx lerna bootstrap
    
    - name: "Run tests"
      run: npm run test
